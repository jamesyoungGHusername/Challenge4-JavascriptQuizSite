<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <header class="timerDisplay">
        <!-- decide how to link high scores. -->
        <button class="seeHighScores">High Scores</button>
        <p class="timerText">number</p>
    </header>
    <main>
        <section class="startMenu">

        </section>
        <section class="quizWindow">
            <div class="questionInfo">
                <h1 class="questionText">What?</h1>
                <p class="progessDisplay">1/5</p>
            </div>
            <div class="responses">
                <!--Empty div will be filled with programmatically generated elements for each quiz question.-->
            </div>
        </section>
        <section class="highScores">
          <table class="highScoreTable">
            <tr>
              <th>Initials</th>
              <th>Score</th>
            </tr>
          </table>
        </section>
        <script src="./assets/js/script.js"></script>
    </main>
    
  </body>
</html>
